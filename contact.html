<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

  <!-- creates navigation bar on top of page -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Rony Iraq</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- adds links to other pages and allows navbar to collapse on smaller screens -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- container that holds contact form -->
  <section class="container">
    <h1>Contact</h1>
    <hr>

    <!-- creates form labels and inputs to contact -->
    <form>

      <!-- form input for name -->
      <div class="row">
        <div class="mb-3 col-12 col-md-9">
          <label for="FormControlInput1" class="form-label">Name</label>
          <input type="email" class="form-control" placeholder="Name">
        </div>
        <div class="col-md-3"></div>
      </div>

      <!-- form input for email -->
      <div class="row">
        <div class="mb-3 col-12 col-md-9">
          <label for="FormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-3"></div>

      </div>

      <!-- form input for writing a message -->
      <div class="row">
        <div class="mb-3 col-12 col-md-9">
          <label for="FormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="Message"></textarea>
        </div>
        <div class="col-md-3"></div>
      </div>

      <!-- submit button to send information input into form -->
      <div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>

    </form>

  </section>

  <!-- allows collapsed navbar to function -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
